<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

      text-align: center;
      height: 100%;
    }
    .gb {
      position: absolute;
      display: block;
      width: 7vw;
      height: 7vw;
      border-radius: 100%;
      background-color: white;
      color: black;
      text-align: center;
      user-select: none;
    }
    #fullscreen {
      left: 0;
      top: 0;
    }
    #left {
      left: 1vw;
      top: 50vh;
    }
    #up {
      left: 5.5vw;
      top: 41vh;
    }
    #right {
      left: 10vw;
      top: 50vh;
    }
    #down {
      left: 5.5vw;
      top: 59vh;
    }
    #space {
      right: 1vw;
      top: 50vh;
    }
    #option {
      right: 5.5vw;
      top: 41vh;
    }
    #j {
      right: 10vw;
      top: 50vh;
    }
    #shift {
      right: 5.5vw;
      top: 59vh;
    }
  </style>
  <div id="root"></div>
  <div class="gb" id="fullscreen" onclick="document.body.webkitRequestFullscreen()">üîç</div>

  <div class="gb" id="j">Y</div>
</body>
</html>
